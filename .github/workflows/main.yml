name: Run tests

on:
  push:
  pull_request:
  schedule:
    # run every Tuesday at 5am UTC
    - cron: '0 5 * * 2'

jobs:
  tests:
    name: ${{ matrix.name}}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: 3.9
            name: Py3.9 mindeps
            toxenv: py39-test
          - os: ubuntu-latest
            python-version: '3.10'
            name: Py3.10 mindeps
            toxenv: py310-test
          - os: ubuntu-latest
            python-version: 3.11
            name: Py3.11 mindeps
            toxenv: py311-test
          - os: ubuntu-latest
            python-version: 3.9
            name: Py3.9 no visualization + coverage
            toxenv: py39-test-novis-cov
          - os: ubuntu-latest
            python-version: 3.8
            name: Py3.8 mindeps
            toxenv: py38-test
          - os: ubuntu-latest
            python-version: 3.7
            name: Py3.7 mindeps
            toxenv: py37-test
          - os: ubuntu-latest
            python-version: 3.9
            name: Py3.9 all noviz (except CASA)
            toxenv: py39-test-novis
          - os: ubuntu-18.04
            python-version: 3.8
            name: Py3.8 mindeps and CASA
            toxenv: py38-test-casa
          - os: ubuntu-latest
            python-version: 3.9
            name: Py3.9, novis, dev
            toxenv: py39-test-novis-dev
          - os: ubuntu-latest
            python-version: 3.8
            name: Py3.8 all novis (except CASA)
            toxenv: py38-test-novis
          - os: macos-latest
            python-version: 3.9
            name: Py3.9 all noviz (except CASA) MacOS X
            toxenv: py39-test-novis
          - os: windows-latest
            python-version: 3.9
            name: Py3.9, alldeps, dev; Windows
            toxenv: py39-test-all-dev-noopenfiles
          - os: ubuntu-latest
            python-version: 3.9
            name: Documentation
            toxenv: build_docs

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install testing dependencies
      run: python -m pip install tox codecov
    - name: Run tests with ${{ matrix.name }}
      run: tox -v -e ${{ matrix.toxenv }}
    - name: Upload coverage to codecov
      if: ${{ contains(matrix.toxenv,'-cov') }}
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
